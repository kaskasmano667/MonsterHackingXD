
    <app-navbar></app-navbar>
    
    

    <br><br>
    <div class="container">
      <div class="row">
        <form (ngSubmit)="agregar()">
     
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre del Hack:</label>
                <input 
            class="input form-control"
            type="text"
             placeholder="Nombre" 
             name="nombre" 
             [(ngModel)]="nuevoHack.nombre">
            <!-- [value]="nuevo.nombre"
            (input)="cambiarNombre( $event )" -->
              </div>
     
              <div class="mb-3">
                <label for="base" class="form-label">Base:</label>
                <input 
                class="input form-control"
                type="text"
                placeholder="Base" 
                name="base" 
                [(ngModel)]="nuevoHack.base">
            
              </div>
            
              <div class="mb-3">
                <label for="descripcion" class="form-label">descripcion:</label>
                <input 
                class="input form-control"
                type="text"
                placeholder="Descripcion" 
                name="descripcion" 
                [(ngModel)]="nuevoHack.descripcion">
            
              </div>
  
              <div class="mb-3">
                <label for="Imagen" class="form-label">URL imagen:</label>
                <input 
                class="input form-control"
                type="text"
                placeholder="Imagen" 
                name="Imagen" 
                [(ngModel)]="nuevoHack.Imagen">
            
              </div>
     
            <button class="btn btn-primary" type="submit">Agregar</button>
        
        </form>
    </div>
    </div>
   
   
  <hr>
   
  

<div class="container">
  <div class="row">
    <div class="col-4" *ngFor="let hack of hackLocal ; let i = index">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top imagenURL" [src]="hack.Imagen" alt="Card image cap">
        <div class="card-body" >
          <h5 class="card-title">{{hack.nombre}}</h5>
          <p class="card-text">{{hack.base}}</p>
          <p class="card-text">{{hack.descripcion}}</p>
          
          <a href="#" class="btn btn-primary">VER HACK!</a>
        </div>
      </div>
    </div>
